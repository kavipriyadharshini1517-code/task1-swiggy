<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Swiggy Style</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-banner">
    <div class="banner-left">
      <!-- local image file -->
      <img class="brand-icon" src=".\assets\swiggy 2 png.png" alt="Swiggy logo">
      <div class="banner-text">
        <div>Get the Swiggy app</div>
        <div class="small">for the best experience</div>
      </div>
    </div>
    <button class="open-app">OPEN APP</button>
  </div>

  <section class="hero-area">
    <div class="page">
      <div class="back-arrow">←</div>
      <div class="hero">
        <div class="hero-left">
          <h1>LOGIN</h1>
          <p class="subtitle">Enter your phone number to continue</p>
        </div>
        <div class="hero-img">
          <!-- same local image used as illustration -->
          <img src=".\assets\swiggy1.jpg" alt="illustration">
        </div>
      </div>
    </div>
  </section>

  <div class="page login-box">
    <h2 class="field-label">PHONE NUMBER</h2>

    <div class="input-box">
      <button id="countryBtn" class="country" type="button">
        <img src=".\assets\images.jfif" alt="flag" class="flag-img">
        <span class="code">+91</span>
        <span class="dash">-</span>
      </button>
      <input id="phone" type="tel" inputmode="numeric" maxlength="10" placeholder="Enter phone number">
    </div>
    <div class="underline"></div>

    <button id="continueBtn" class="continue">CONTINUE</button>

    <div class="terms">
      By clicking, I accept the <strong>Terms &amp; Conditions</strong> &amp; <strong>Privacy Policy</strong>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
